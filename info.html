<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

.influensers {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    background-color: #a0a0a0;
    justify-content: space-around;
}

.influensers h2 {
    text-align: center;
    width: 100%;
    font-size: 24px;
    margin-bottom: 20px;
}

.influenser {
    background-color: #fff;
    width: 30%;
    text-align: center;
    border-radius: 5px;
    padding: 15px;
    opacity: 0.6; 
    transition: opacity 0.3s ease; 
}
.influenser:hover {
    opacity: 1; 
}
.influenser img {
    width: 100%;
    border-radius: 5px;
}

.influenser h3 {
    font-size: 20px;
    margin: 10px 0;
}

.influenser p {
    font-size: 14px;
    color: #666;
}

.influenser button {
    background-color: #00bcd4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.influenser button:hover {
    background-color: #0097a7;
}
    </style>
</head>
<body>
